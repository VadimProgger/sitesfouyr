<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script>
        function showTable(tableId, button) {
            document.getElementById('usersTable').style.display = 'none';
            document.getElementById('employersTable').style.display = 'none';
            document.getElementById(tableId).style.display = 'table';

            var buttons = document.querySelectorAll('.buttons button');
            buttons.forEach(function(btn) {
                btn.classList.remove('active');
            });
            button.classList.add('active');
        }
    </script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-logo">
                <img src="./assets/images/photo_2024-11-05_16-16-59.jpg" alt="">
            </div>
        </div>
    </header>

    <main>
        <div class="buttons">
            <button onclick="showTable('usersTable', this)" class="active">Пользователи</button>
            <button onclick="showTable('employersTable', this)">Работодатели</button>
        </div>
        <div class="table">
            <table id="usersTable" class="rounded-table" bordercolor="#aaaaaa" border="2px" width="100%" cellspacing="0" color="#aaaaaa">
                <tr><th width="50%">ID</th><th width="50%">PHONE</th></tr>
                <tr><td>1704815230</td><td>79002000000</td></tr>
            </table>
            <table id="employersTable" class="rounded-table" bordercolor="#aaaaaa" border="2px" width="100%" cellspacing="0" color="#aaaaaa" style="display:none;">
                <tr><th width="33%">ID</th><th width="33%">PHONE</th><th width="33%">ADDRESS</th></tr>
                <tr><td>ddd</td><td>aaaa</td><td class="address">bbbb</td></tr>
                <tr><td>ddd</td><td>aaaa</td><td class="address">bbbb</td></tr>
                <tr><td>ddd</td><td>aaaa</td><td class="address">bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</td></tr>
            </table>
        </div>
    </main>
</body>
</html>
